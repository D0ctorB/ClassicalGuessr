<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassicalGuessr</title>
    <link rel="stylesheet" href="EndgameStyles.css"> <!-- Link to external CSS file -->
</head>
<body>

        <h1 class="heading">Game Over!</h1>
        <div class="score-container">
            <p id="output"></p>

    </script>
</body>
</html>
