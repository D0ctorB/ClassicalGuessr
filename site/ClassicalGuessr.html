<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassicalGuessr</title>
    <link rel="stylesheet" href="GuessrStyles.css">    
     <style>
        
    </style>
</head>

<body>
    <div class="background">
        <div class="content-container">
            <h1>Guess the classical piece!</h1>
            <div class="button-container">

                <button type="button" class="button" id="button1">Choice 2</button>
                <button type="button" class="button" id="button2">Choice 3</button>
            </div>
            <div class="audio-player">
                <audio controls id="audioPlayer" src="your-audio-file.mp3"></audio>
            </div>
            <div id="feedbackText" class="feedback"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
